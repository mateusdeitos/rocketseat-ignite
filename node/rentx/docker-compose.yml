version: "3.7"

services:
  database_main:
    image: postgres
    container_name: database_main
    restart: always
    ports:
        - 5432:5432
    environment:
        - POSTGRES_USER=root
        - POSTGRES_PASSWORD=ignite
        - POSTGRES_DB=rentx
    volumes:
        - pgdata:/data/postgres
  app:
        build: .
        container_name: rentx
        ports:
            - 3333:3333
            - 9229:9229
        volumes:
            - .:/usr/app
        links:
            - database_main
        depends_on:
            - database_main
        environment:
            - TZ=America/Sao_Paulo


volumes:
    pgdata:
        driver: local
